<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank App - Login Pouria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f3f3f3;
    }
    .container {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: red;
      color: red;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Bank App Login</h2>
  <input type="text" id="idField" placeholder="Enter your ID">
  <input type="password" id="passwordField" placeholder="Enter your password">
  <button onclick="login()">Login</button>
  <div id="result"></div>
</div>

<script>
  function login() {
    const id = document.getElementById("idField").value;
    const password = document.getElementById("passwordField").value;

    // Send data to Java
    if (window.javaApp) {
      window.javaApp.login(id, password);
    }
  }

  // Function Java can call back to update UI
  function showResult(msg) {
    document.getElementById("result").innerText = msg;
  }
</script>
</body>
</html>
