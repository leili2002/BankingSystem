<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BankingSystem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>BankingSystem</h1>

  <!-- Main menu -->
  <div id="main-menu">
    <button onclick="showSignUp()">Sign Up</button>
    <button onclick="showLogin()">Log In</button>
    <button onclick="showAdmin()">Admin</button>
  </div>

  <!-- Sign Up form -->
  <div id="signup-form" style="display:none;">
    <h2>Sign Up</h2>
    <input type="number" id="signup-id" placeholder="Enter ID"><br><br>
    <input type="text" id="signup-name" placeholder="Enter Name"><br><br>
    <input type="text" id="signup-lastname" placeholder="Enter Last Name"><br><br>
    <input type="password" id="signup-password" placeholder="Enter Password"><br><br>
    <button onclick="submitSignUp()">Submit</button>
    <button onclick="backToMain()">Back</button>
  </div>
  <!--  creat account form -->
  <div  id="form-container" style="display:none;">>
    <h2>Create Account</h2>

    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="text" id="lastname" placeholder="Enter Last Name" required>
    <input type="text" id="type" placeholder="Enter Account Type" required>
    <input type="number" id="balance" placeholder="Enter Balance" step="0.01" required>

    <button onclick="submitAccount()">Create Account</button>
    <div id="responses" class="message"></div>
  </div>

  <!-- Login form -->
  <div id="login-form" style="display:none;">
    <h2>Log In</h2>
    <input type="number" id="login-id" placeholder="Enter ID"><br><br>
    <input type="password" id="login-password" placeholder="Enter Password"><br><br>
    <button onclick="submitLogin()">Submit</button>
    <button onclick="backToMain()">Back</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h2 id="welcome-text">Welcome!</h2>
    <button id="get-accounts-btn" onclick="getAccounts()">Existing Accounts</button>
    <button id="add-account-btn" onclick="showAddAccount()">Add New Account</button>
    <button id="logout-btn" onclick="logout()">Log Out</button>

    <!-- Table to show accounts -->
    <div id="dashboard-response">
      <table id="accounts-table" border="1" style="width:100%; text-align:left; display:none;">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Type</th>
          <th>Balance</th>
        </tr>
        </thead>
        <tbody id="accounts-tbody">
        <!-- Rows will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Response area -->
  <div id="response-box">
    <pre id="response"></pre>
  </div>
</div>

<script src="script.js"></script>
<script>
  function showSignUp() {
    document.getElementById("signup-form").style.display = "block";
    document.getElementById("login-form").style.display = "none";
    document.getElementById("main-menu").style.display = "none";
    document.getElementById("response").textContent = "";
  }

  function showLogin() {
    document.getElementById("signup-form").style.display = "none";
    document.getElementById("login-form").style.display = "block";
    document.getElementById("main-menu").style.display = "none";
    document.getElementById("response").textContent = "";
  }
  function showAdmin() {
    document.getElementById("signup-form").style.display = "none";
    document.getElementById("login-form").style.display = "block";
    document.getElementById("main-menu").style.display = "none";
    document.getElementById("response").textContent = "";
  }

  function backToMain() {
    document.getElementById("signup-form").style.display = "none";
    document.getElementById("login-form").style.display = "none";
    document.getElementById("main-menu").style.display = "block";
    document.getElementById("response").textContent = "";
  };
  function showDashboard(username) {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("signup-form").style.display = "none";
    document.getElementById("main-menu").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("welcome-text").textContent = `Welcome, ${username}!`;
    document.getElementById("dashboard-response").textContent = "";
    document.getElementById("response").textContent = "";
    // Hide accounts table initially
    document.getElementById("accounts-table").style.display = "none";
  }
  function showAddAccount() {
    document.getElementById("create-account-form").style.display = "block";
    document.getElementById("accounts-table").style.display = "none"; // hide accounts table
  }

  function showAccounts() {
    document.getElementById("accounts-table").style.display = "table";
    document.getElementById("create-account-form").style.display = "none"; // hide create account form
  }

</script>
</body>
</html>
